{% extends 'base.html' %}

{% block title %}Foydalanuvchi ma'lumotlari{% endblock title %}

{% block content %}
    <div class="dashboard_page">
        <h1 class="title_page">Foydalanuvchi ma'lumotlari</h1>
        <form method="post">{% csrf_token %}
            <label>Foydalanuvchi nomi : </label> <input value="{{user.username}}" readonly><br>
            <label>Email manzilingiz : </label> <input value="{{user.email}}" readonly><br>
            <label>Foydalanuvchi ismi : </label> <input value="{{user.first_name}}" readonly><br>
            <label>Email familyasi : </label> <input value="{{user.last_name}}" readonly><br>
            <a href="{% url 'logout_page' %}" class="btn btn-primary">Accauntdan chiqish</a>
        </form>
    </div>
{% endblock content %}
